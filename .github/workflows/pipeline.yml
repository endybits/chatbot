name: Deployment pipeline
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: List fetched files
        run: |
          ls -al
      - name: Install - Lint & Tests
        run: |
          make all

